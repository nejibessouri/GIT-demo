<template>
    <lightning-card title="Saisie des Comptes Rendus d'Activité">
        <div class="slds-p-around_medium">
            <lightning-input label="Date de début" type="date" value={startDate} onchange={handleInputChange}></lightning-input>
            <lightning-input label="Date de fin" type="date" value={endDate} onchange={handleInputChange}></lightning-input>
            <lightning-textarea label="Compte rendu" value={report} onchange={handleInputChange}></lightning-textarea>
            <lightning-button label="Enregistrer" variant="brand" onclick={handleSave}></lightning-button>
        </div>
    </lightning-card>
</template>

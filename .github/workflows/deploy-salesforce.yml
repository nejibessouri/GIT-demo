name: Salesforce CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  validate:
    name: Validate on Sandbox (check-only, no tests)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Salesforce CLI
        run: npm install -g sfdx-cli@latest

      - name: Authenticate to Salesforce (from secret SF_AUTH_URL)
        env:
          SF_AUTH_URL: ${{ secrets.SF_AUTH_URL }}
        run: |
          # stocke l'URL d'auth dans un fichier (sécurisé via GH secrets)
          printf '%s' "$SF_AUTH_URL" > sfdx_auth.txt
          # enregistre l'org sous l'alias "my-sandbox" et la définit comme default pour ce job
          sfdx auth:sfdxurl:store -f sfdx_auth.txt -a my-sandbox -s
          # affichage rapide pour debug (non sensible)
          sfdx force:org:display -u my-sandbox

      - name: Validate deployment (check-only, no tests)
        run: |
          sfdx force:source:deploy -p force-app \
            --checkonly \
            --testlevel NoTestRun \
            -u my-sandbox \
            --verbose

  deploy:
    name: Deploy to Sandbox (no tests)
    runs-on: ubuntu-latest
    needs: validate

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Salesforce CLI
        run: npm install -g sfdx-cli@latest

      - name: Authenticate to Salesforce (from secret SF_AUTH_URL)
        env:
          SF_AUTH_URL: ${{ secrets.SF_AUTH_URL }}
        run: |
          printf '%s' "$SF_AUTH_URL" > sfdx_auth.txt
          sfdx auth:sfdxurl:store -f sfdx_auth.txt -a my-sandbox -s
          sfdx force:org:display -u my-sandbox

      - name: Deploy source (no tests)
        run: |
          sfdx force:source:deploy -p force-app \
            --testlevel NoTestRun \
            -u my-sandbox \
            --verbose

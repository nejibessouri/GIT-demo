name: Salesforce CI/CD (changed components only)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  validate:
    name: Validate modified components
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # nécessaire pour comparer avec la branche précédente

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Salesforce CLI
        run: npm install -g sfdx-cli@latest

      - name: Authenticate to Salesforce
        env:
          SF_AUTH_URL: ${{ secrets.SF_AUTH_URL }}
        run: |
          printf '%s' "$SF_AUTH_URL" > sfdx_auth.txt
          sfdx auth:sfdxurl:store -f sfdx_auth.txt -a my-sandbox -s

      - name: Get modified source files
        id: changes
        run: |
          FILES=$(git diff --name-only origin/main HEAD | grep "force-app" || true)
          echo "files=$FILES" >> $GITHUB_OUTPUT

      - name: Validate deployment (only changed files)
        if: steps.changes.outputs.files != ''
        run: |
          echo "Deploying the following files:"
          echo "${{ steps.changes.outputs.files }}"
          sfdx force:source:deploy \
            -p "${{ steps.changes.outputs.files }}" \
            --checkonly \
            --testlevel NoTestRun \
            -u my-sandbox \
            --verbose

  deploy:
    name: Deploy modified components
    runs-on: ubuntu-latest
    needs: validate

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Salesforce CLI
        run: npm install -g sfdx-cli@latest

      - name: Authenticate to Salesforce
        env:
          SF_AUTH_URL: ${{ secrets.SF_AUTH_URL }}
        run: |
          printf '%s' "$SF_AUTH_URL" > sfdx_auth.txt
          sfdx auth:sfdxurl:store -f sfdx_auth.txt -a my-sandbox -s

      - name: Get modified source files
        id: changes
        run: |
          FILES=$(git diff --name-only origin/main HEAD | grep "force-app" || true)
          echo "files=$FILES" >> $GITHUB_OUTPUT

      - name: Deploy changed components
        if: steps.changes.outputs.files != ''
        run: |
          echo "Deploying the following files:"
          echo "${{ steps.changes.outputs.files }}"
          sfdx force:source:deploy \
            -p "${{ steps.changes.outputs.files }}" \
            --testlevel NoTestRun \
            -u my-sandbox \
            --verbose
